<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Categories - Pill Guard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <button class="settings-btn">Set</button>
            <h1>Medicine Categories</h1>
        </header>

        <main>
            <div class="medicine-categories" id="medicineCategories">
                <div class="category-card" onclick="showMedicineDetails('diabetes')">
                    <img src="https://www.endocrinologyadvisor.com/wp-content/uploads/sites/9/2019/06/diabetes_G_1047558940.jpg" alt="Diabetes Medicines">
                    <h3>Diabetes Medicines</h3>
                </div>
                <div class="category-card" onclick="showMedicineDetails('heart')">
                    <img src="https://c8.alamy.com/comp/2TDHN90/human-heart-with-medicine-capsules-medicines-for-heart-disease-concept-3d-rendering-isolated-on-white-background-2TDHN90.jpg" alt="Heart Disease Medicines">
                    <h3>Heart Disease Medicines</h3>
                </div>
                <div class="category-card" onclick="showMedicineDetails('blood-pressure')">
                    <img src="https://healthjade.net/wp-content/uploads/2017/12/low-blood-pressure.jpeg" alt="Blood Pressure Medicines">
                    <h3>Blood Pressure Medicines</h3>
                </div>
                <div class="category-card" onclick="showMedicineDetails('arthritis')">
                    <img src="https://universityhealthnews.com/wp-content/uploads/Bones-arthritis_generic_art.jpg" alt="Arthritis Medicines">
                    <h3>Arthritis Medicines</h3>
                </div>
            </div>

            <div class="medicine-details" id="medicineDetails" style="display: none;">
                <!-- Medicine details will be loaded here dynamically -->
            </div>
        </main>

        <nav class="bottom-nav">
            <button class="nav-btn" onclick="window.location.href='index.html'">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </button>
            <button class="nav-btn active">
                <i class="fas fa-pills"></i>
                <span>Medicine</span>
            </button>
            <button class="nav-btn">
                <i class="fas fa-qrcode"></i>
                <span>Scanner</span>
            </button>
            <button class="nav-btn" onclick="window.location.href='reminder.html'">
                <i class="fas fa-bell"></i>
                <span>Reminder</span>
            </button>
            <button class="nav-btn" onclick="window.location.href='profile.html'">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </button>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
