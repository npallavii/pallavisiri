<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Pill Guard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <button class="settings-btn">Set</button>
            <h1>Profile</h1>
        </header>

        <main class="profile-main">
            <div class="profile-card">
                <div class="profile-header">
                    <div class="profile-image">
                        <img src="https://img.freepik.com/premium-photo/beautiful-business-woman-blue-suit-is-smiling-white-background_33799-2302.jpg" alt="Pallavi's Profile Picture">
                    </div>
                    <div class="profile-name">Pallavi</div>
                    <div class="profile-tagline">Taking care of my health journey</div>
                </div>

                <div class="profile-info">
                    <div class="info-item">
                        <i class="fas fa-user"></i>
                        <div class="info-content">
                            <label>Full Name</label>
                            <span>Pallavi Singh</span>
                        </div>
                    </div>

                    <div class="info-item">
                        <i class="fas fa-calendar-alt"></i>
                        <div class="info-content">
                            <label>Age</label>
                            <span>20 years</span>
                        </div>
                    </div>

                    <div class="info-item">
                        <i class="fas fa-venus"></i>
                        <div class="info-content">
                            <label>Gender</label>
                            <span>Female</span>
                        </div>
                    </div>

                    <div class="info-item">
                        <i class="fas fa-phone"></i>
                        <div class="info-content">
                            <label>Contact</label>
                            <span>+91 98765 43210</span>
                        </div>
                    </div>

                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <div class="info-content">
                            <label>Email</label>
                            <span>pallavi.singh@email.com</span>
                        </div>
                    </div>

                    <div class="info-item">
                        <i class="fas fa-location-dot"></i>
                        <div class="info-content">
                            <label>Address</label>
                            <span>123 Health Street, Wellness City</span>
                        </div>
                    </div>
                </div>

                <div class="profile-stats">
                    <div class="stat-item">
                        <span class="stat-value">15</span>
                        <span class="stat-label">Active Medicines</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">98%</span>
                        <span class="stat-label">Adherence Rate</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">180</span>
                        <span class="stat-label">Days Tracked</span>
                    </div>
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <button class="nav-btn" onclick="window.location.href='index.html'">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </button>
            <button class="nav-btn" onclick="window.location.href='medicine.html'">
                <i class="fas fa-pills"></i>
                <span>Medicine</span>
            </button>
            <button class="nav-btn">
                <i class="fas fa-qrcode"></i>
                <span>Scanner</span>
            </button>
            <button class="nav-btn" onclick="window.location.href='reminder.html'">
                <i class="fas fa-bell"></i>
                <span>Reminder</span>
            </button>
            <button class="nav-btn active" onclick="window.location.href='profile.html'">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </button>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
